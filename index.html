<!DOCTYPE html>
<html lang="en">

<head>
    <title>Challenge Quiz</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kimeiga/bahunya/dist/bahunya.min.css">

</head>

<body>
    <header>
        <h1>Custom Challenge Quiz</h1>
    </header>
    <main id="challengeContainer">
        <div>
            <h3 id="timer">Timer</h3>
        </div>
        <section id="beginningScreen">
            <h2>Custom Challenge Quiz</h2>
            <button id=startButton>Let Us Begin</button>
        </section>
        <section id="challengeScreen"></section>
        <h2>What is the square root of 64?</h2>
        <ul id="buttonUl">
            <button>a. 32 </button>
            <button>b. 16</button>
            <button>c. 64</button>
            <button>d. 8</button>
        </ul>
        <section2 id="endOfGameScreen">
            <h2>Finally Finished!</h2>
            <p>Your Score is: <span id="score">100</span></p>
            <input id="initials" placeholder="Enter Initials" />
            <button>Send it Off!</button>
        </section>
        <section id="highScoreScreen"></section>
        <h2>High Scores</h2>
        <ul>

        </ul>
        <button>Start Over Witches</button>
        <script src="./script.js"></script>
    </main>
</body>

</html>
