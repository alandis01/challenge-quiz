<!DOCTYPE html>
<html lang="en">

<head>
    <title>Challenge Quiz</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <header>
        <h1>Custom Challenge Quiz</h1>
    </header>
    <section id="startScreen">
        <h2> Challenge Quiz!
            <button id="start">Lets Begin</button>
    </section>
    <div>
        <h3 class="hide" id="timer">Timer</h3>
    </div>
    <div>
        <h3 class="hide" id="score">Score: 0</h3>
    </div>
    <div id="questionContainer" class="hide">
  
    </div>




    <section id="endOfGameScreen" class="hide">
        <h2>Finally Finished!</h2>
        <p>Your Score is: <span id="scoreFinal"></span></p>
        <input id="initials" placeholder="Enter Initials" />
        <button>Send it Off!</button>
    </section>
    <section class="highScoreScreen hide">
        <h2>High Scores</h2>
        <ul>

        </ul>
        <button>Start Over!</button>
    </section>
    <script src="./script.js"></script>
    </main>
</body>

</html>
